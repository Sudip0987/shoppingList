<ion-header>
  <ion-toolbar color="primary">
    Shopped Items
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of this.shoppedList; let i = index" #{{index}}>
      <ion-item>
        <ion-label>
        {{item.name}}
        
          
        </ion-label>
        
          <ion-button (click)="deleteItem(item.id)">
           Remove
          </ion-button>
          

      </ion-item>
    
    </ion-item-sliding>
  </ion-list>
</ion-content>

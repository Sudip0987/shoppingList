<ion-header>
  <ion-toolbar color="primary">
    <form [formGroup]="tab1Form" (submit)="addItem(tab1Form.value.tab1)">
      <ion-title>Outstanding</ion-title>
      <ion-input type="text" placeholder="add a task" color="dark" clear-input formControlName="tab1"></ion-input>
      <ion-buttons >
        <ion-button type="submit" [disabled]="!tab1Form.valid">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </form>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of this.tab1List; let i = index" #{{index}}>
      <ion-item>
        <ion-label>
        {{item.name}}
          
        </ion-label>
        <ion-buttons slot="end" >
          <ion-checkbox value="item.status" (ionChange)="this.tickOffItem(item.id)">
          </ion-checkbox>
          <ion-button>
            Tick Off
          </ion-button>
          
        </ion-buttons>

      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="openReminderDialog(item.name)">
          <ion-icon name="time"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

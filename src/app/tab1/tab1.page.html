<ion-header>
  <ion-toolbar color="primary">
      <ion-title>Add new Item</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="tab1Form" (submit)="addItem(tab1Form.value.tab1)">
      <br>
      <ion-grid>
        <ion-row>
          
          <ion-col>
            <div class =  "start">
                <ion-label sty>Item Name</ion-label> 
            </div>
          </ion-col>
          <ion-col>
              <div class =  "center">
                  <ion-input type="text" style= "border-radius:5px" placeholder="Item Name" color="dark" clear-input formControlName="tab1"></ion-input>

              </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
              <div class =  "start">
                  <ion-label sty>Shop At</ion-label> 
              </div>
            </ion-col>
            <ion-col>
                <div class =  "center">
                    <ion-input type="text" style= "border-radius:5px" placeholder="Shop name" color="dark" clear-input formControlName="tab1"></ion-input>
  
                </div>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                <div class =  "start">
                    <ion-label sty>Price</ion-label> 
                </div>
              </ion-col>
              <ion-col>
                  <div class =  "center">
                      <ion-input type="text" style= "border-radius:5px" placeholder="Item price" color="dark" clear-input formControlName="tab1"></ion-input>
    
                  </div>
                </ion-col>
            </ion-row>
        <ion-row>
            <ion-col>
                <div class =  "end">
                    
                        <ion-button type="submit" expand="block"  [disabled]="!tab1Form.valid">
                          Add
                        </ion-button>

                </div>
              </ion-col>
        </ion-row>
      </ion-grid>
      
       
      </form>

  <ion-list>
    <ion-item-sliding *ngFor="let item of this.tab1List; let i = index" #{{index}}>
      <ion-card>
      <ion-item>
        <ion-label>
        {{item.name}}
          
        </ion-label>
        
          <ion-button value="item.status" (click)="this.tickOffItem(item.id)">
            Tick Off
          </ion-button>
          

      </ion-item>
    </ion-card>
      
    </ion-item-sliding>
  </ion-list>
</ion-content>
